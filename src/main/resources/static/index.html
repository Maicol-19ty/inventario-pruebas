<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Inventario</h1>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="categories">Categorías</button>
            <button class="tab-button" data-tab="products">Productos</button>
        </div>

        <!-- Categories Tab -->
        <div id="categories-tab" class="tab-content active">
            <div class="section">
                <h2>Crear Categoría</h2>
                <form id="category-form">
                    <div class="form-group">
                        <label for="category-name">Nombre de la Categoría:</label>
                        <input type="text" id="category-name" name="name" required>
                    </div>
                    <button type="submit" class="btn-primary">Crear Categoría</button>
                </form>
            </div>

            <div class="section">
                <h2>Lista de Categorías</h2>
                <div id="categories-list" class="list"></div>
            </div>
        </div>

        <!-- Products Tab -->
        <div id="products-tab" class="tab-content">
            <div class="section">
                <h2>Crear Producto</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Nombre:</label>
                        <input type="text" id="product-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" name="price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stock:</label>
                        <input type="number" id="product-stock" name="stock" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoría:</label>
                        <select id="product-category" name="categoryId" required>
                            <option value="">Seleccione una categoría</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Crear Producto</button>
                </form>
            </div>

            <div class="section">
                <h2>Lista de Productos</h2>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <select id="filter-category">
                        <option value="">Todas las categorías</option>
                    </select>
                </div>
                <div id="products-list" class="list"></div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Producto</h2>
            <form id="edit-product-form">
                <input type="hidden" id="edit-product-id">
                <div class="form-group">
                    <label for="edit-product-name">Nombre:</label>
                    <input type="text" id="edit-product-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-description">Descripción:</label>
                    <textarea id="edit-product-description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-product-price">Precio:</label>
                    <input type="number" id="edit-product-price" name="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-stock">Stock:</label>
                    <input type="number" id="edit-product-stock" name="stock" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-product-category">Categoría:</label>
                    <select id="edit-product-category" name="categoryId" required>
                        <option value="">Seleccione una categoría</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Actualizar Producto</button>
            </form>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/app.js"></script>
</body>
</html>
